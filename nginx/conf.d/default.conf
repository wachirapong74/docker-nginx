    listen       80;
    server_name  kbank.localhost;
    
    client_max_body_size 100M;

    location / {
        proxy_pass   http://docker.for.mac.localhost:8080;
    }

    location /api {
        proxy_pass   http://docker.for.mac.localhost:3000;
        proxy_set_header subsite-code "kbank";
    }
}

